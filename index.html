<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>96 studios</title>
    <style>
        /* Microsoft-style font and colors */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #242424;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 4px;
        }
        
        h1 {
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #505050;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        /* Microsoft-style loading animation */
        .loader {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }
        
        .loader div {
            position: absolute;
            background: #0078d4; /* Microsoft blue */
            opacity: 1;
            border-radius: 50%;
            animation: pulse 1.4s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        
        .loader div:nth-child(2) {
            animation-delay: -.7s;
        }
        
        @keyframes pulse {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: 0;
                left: 0;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .loader {
                width: 60px;
                height: 60px;
            }
            
            @keyframes pulse {
                0% {
                    top: 27px;
                    left: 27px;
                    width: 0;
                    height: 0;
                    opacity: 1;
                }
                100% {
                    top: 0;
                    left: 0;
                    width: 54px;
                    height: 54px;
                    opacity: 0;
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader">
            <div></div>
            <div></div>
        </div>
        <h1>Page Under Development</h1>
        <p>We're working hard to bring you new features and improvements. Please check back soon for updates.</p>
    </div>
</body>
</html>
